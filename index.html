<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-bar container flex">
            <a href="#" class="company-logo" onclick="reload()"><img src="WhatsApp Image 2023-06-18 at 2.54.49 AM.jpeg" alt="Company Name"></a>
        
            <div class="nav-items">
                <ul class="flex">
                    <li class=" hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class=" hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-input" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-mage" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 18/06/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, asperiores odit reiciendis distinctio reprehenderit beatae. Eius, dicta commodi quaerat temporibus voluptate explicabo sunt enim veritatis recusandae magnam minus esse tempora.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
    
</body>
</html>
